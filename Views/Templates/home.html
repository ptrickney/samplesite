$def with (memes)

<div class="container-fluid">
    <div class="row">
        <h1 class="col-xs-10 col-xs-offset-1 thin center">Featured</h1>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="thumbnail">
                    $for meme in memes:
                    <a href="$meme['href']">
                        <img class="img-responsive img-thumbnail" src="$meme['img path']" alt="Could not be found" style="width:100%">
                         <div class="caption">
                            <h4>MemeTo</h4>
                            <p>from Imgur</p>
                            <span>$meme['img path']</span>
                         </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
